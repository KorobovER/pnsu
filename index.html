<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Деловик</title>
</head>
<body>
<div id="app">
    <div class="header">
        <div class="contentHeader">
            <div class="logo">Деловик</div>
            <div class="containerCreateNk">
                <input class="input" placeholder="Введите название блокнота" v-model="newNotebookTitle">
                <button class="button" @click="addNotebook">
                    Добавить Блокнот
                </button>
            </div>
        </div>
    </div>
    <todo-list v-for="(todos) in Notebook" :todos="todos">
    </todo-list>
</div>
</body>
</html>
